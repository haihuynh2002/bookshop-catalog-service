apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookshop-ingress
spec:
  ingressClassName: nginx
  rules:
    - host:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: catalog-service
                port:
                  number: 9001